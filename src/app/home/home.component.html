<div class="container mt-5">
  <div *ngIf="!toggleRegisterComp" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead" class="text-align-center">Come on in to view your matches. All you need is to do sign up!</p>
    <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="toggleRegister()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
    </div>    
  </div>
  <div *ngIf="toggleRegisterComp" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (registerToggleMode)="cancelToggleRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
