<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <label class="control-label mr-5" for="gender">I am a : </label>
    <label class="radio-inline">
      <input class="mr-1" formControlName="gender" id="gender" type="radio" value="male">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-1" formControlName="gender" id="gender" type="radio" value="female">Female
    </label>
  </div>
  <div class="form-group">
    <input formControlName="username"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      type="text" class="form-control" placeholder="Username">
    <div class="invalid-feedback">Username is required.</div>
  </div>
  <div class="form-group">
    <input formControlName="knownAs"
      [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
      type="text" class="form-control" placeholder="Known As">
    <div class="invalid-feedback">KnownAs is required.</div>
  </div>
  <div class="form-group">
    <input formControlName="dateOfBirth"
      [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      type="text" class="form-control" placeholder="Date Of Birth" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback">Date Of Birth is required.</div>
  </div>
  <div class="form-group">
    <input formControlName="city"
      [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      type="text" class="form-control" placeholder="City">
    <div class="invalid-feedback">City is required.</div>
  </div>
  <div class="form-group">
    <input formControlName="country"
      [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      type="text" class="form-control" placeholder="Country">
    <div class="invalid-feedback">Country is required.</div>
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      formControlName="password" type="password" class="form-control" placeholder="Password">
    <div *ngIf="registerForm.get('password').hasError('required')" class="invalid-feedback">
      Password is required.
    </div>
    <div *ngIf="registerForm.get('password').hasError('minlength')" class="invalid-feedback">
      Password must be atleast 4 characters length.
    </div>
    <div *ngIf="registerForm.get('password').hasError('maxlength')" class="invalid-feedback">
      Password must not exceeed 8 characters.
    </div>
  </div>
  <div class="form-group">
    <input
    [ngClass]="{'is-invalid': (registerForm.get('confirmPassword').errors || registerForm.hasError('mismatch')) && registerForm.get('confirmPassword').touched}"
    formControlName="confirmPassword" 
    type="password" class="form-control" 
    placeholder="Confirm Password">
    <div *ngIf="registerForm.get('confirmPassword').hasError('required')" class="invalid-feedback">
      Confirm Password is required.
    </div>
    <div *ngIf="registerForm.hasError('mismatch')" class="invalid-feedback">
      Password must match.
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
